<ion-view view-title="选择标签">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="vm.nextPage()">下一步</button>
    </ion-nav-buttons>

    <ion-content scroll="false">
        <div class="add-label-search">
            <span class="badge" ng-repeat="label in vm.labelsList | filter:{selected: true}">{{label.name}}</span>
        </div>


        <ul class="row row-wrap">
            <label-wrap class="col-25 add-label-wrap" ng-repeat="label in vm.labelsList track by label._id">
                <label-add class="add-label-col"  bg="{{label.image}}"></label-add>
                <label-remove ng-show="label.selected" class="add-label-col add-label-close" ></label-remove>
                <span class="add-label-name">{{label.name}}</span>
            </label-wrap>
        </ul>
    </ion-content>
</ion-view>
