<ion-view title="注册"  hide-back-button="true">
        <ion-nav-buttons side="left">
            <button class="button icon-left ion-ios-arrow-back button-icon" ui-sref="login">登录</button>
        </ion-nav-buttons>

    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">用户名</span>
                <input type="text" ng-model="vm.user.username">
            </label>
            <label class="item item-input">
                <span class="input-label">密码</span>
                <input type="password" ng-model="vm.user.password">
            </label>
        </div>

        <button class="button button-block button-positive" ng-click="vm.register(vm.user)">
            注册
        </button>

    </ion-content>
</ion-view>
