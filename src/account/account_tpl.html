<ion-popover-view class="account-card">
    <ion-content class="padding text-center">

        <div class="account-card-avatar">
            <img ng-src="{{vm.user.avatar}}">
        </div>

        <a class="account-card-nickname button button-clear" ui-sref="user-edit" ng-click="vm.closePopover()">
            {{vm.user.nickname}}
        </a>

                <br>
        <a ng-click="vm.logOut()" class="positive">注销</a>

    </ion-content>
</ion-popover-view>
