<ion-view view-title="导航">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <button  class="button button-icon icon ion-search"></button>
    </ion-nav-buttons>


    <div class="bar bar-subheader">
        <div class="button-bar">
            <a class="button  button-clear">分类 <i class="icon ion-android-arrow-dropdown"></i></a>
            <a class="button  button-clear">排序 <i class="icon ion-android-arrow-dropdown"></i></a>
            <a class="button  button-clear">筛选 <i class="icon ion-android-arrow-dropdown"></i></a>
        </div>
    </div>

    <ion-content class="padding has-subheader"  scroll="false">
        <ion-slide-box  on-slide-changed="slideChange($index)">
            <ion-slide  style="height:140px; background-color:red">

            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
