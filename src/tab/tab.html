<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-background-positive tabs-color-light">

    <!-- Dashboard Tab -->
    <ion-tab icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ui-sref="tab.home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab  icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" ui-sref="tab.add-label">
        <ion-nav-view name="tab-add"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab  icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

</ion-tabs>
