<ion-view title="登录" hide-back-button="true">
        <ion-nav-buttons side="right">
            <button class="button icon-right ion-ios-arrow-forward button-icon" ui-sref="register">注册</button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">用户名</span>
                <input type="text" ng-model="vm.user.username">
            </label>
            <label class="item item-input">
                <span class="input-label">密码</span>
                <input type="password" ng-model="vm.user.password">
            </label>
        </div>

        <button class="button button-block button-positive" ng-click="vm.login(vm.user)">
            登录
        </button>

    </ion-content>
</ion-view>
